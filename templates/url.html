<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles to match Eficode's newsroom page */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }

        .card-body {
            padding: 40px;
        }

        h1.card-title {
            font-size: 36px;
            font-weight: 700;
            color: #004a74;
        }

        p.card-text {
            font-size: 18px;
            margin-top: 20px;
        }

        a.btn-primary {
            background-color: #004a74;
            border-color: #004a74;
            font-size: 16px;
            padding: 12px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.btn-primary:hover {
            background-color: #003b5d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="card-title">Next URL</h1>
                <p class="card-text">
                    <a href="{{ next_url }}" class="btn btn-primary">{{ next_url }}</a>
                </p>
                <!-- Password info -->
                <p class="password-info">Password: devops-is-awesome</p>
                
            </div>
        </div>
    </div>
</body>
</html>
